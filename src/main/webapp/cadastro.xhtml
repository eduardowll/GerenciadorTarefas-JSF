<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="estilos.css" />
    <title>Cadastrar Tarefa</title>
</h:head>
<h:body>
    <h:form>
        <div class="form-box">
            <h2>Cadastrar Tarefa</h2>

            <div class="form-row">
                <label for="titulo">Título:</label>
                <h:inputText id="titulo" value="#{cadastroBean.tarefa.titulo}" required="true"/>
            </div>

            <div class="form-row">
                <label for="descricao">Descrição:</label>
                <h:inputTextarea id="descricao" value="#{cadastroBean.tarefa.descricao}" rows="4" cols="40"/>
            </div>

            <div class="form-row">
                <label for="responsavel">Responsável:</label>
                <h:selectOneMenu id="responsavel" value="#{cadastroBean.responsavelId}" required="true">
                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{cadastroBean.responsaveis}" var="r"
                                   itemLabel="#{r.nome}" itemValue="#{r.id}"/>
                </h:selectOneMenu>
            </div>

            <div class="form-row">
                <label for="prioridade">Prioridade:</label>
                <h:selectOneMenu id="prioridade" value="#{cadastroBean.tarefa.prioridade}" required="true">
                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Alta" itemValue="Alta"/>
                    <f:selectItem itemLabel="Média" itemValue="Média"/>
                    <f:selectItem itemLabel="Baixa" itemValue="Baixa"/>
                </h:selectOneMenu>
            </div>

            <div class="form-row">
                <label for="deadline">Deadline:</label>
                <h:inputText id="deadline" value="#{cadastroBean.tarefa.deadline}">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                </h:inputText>
            </div>

            <div class="form-row btn-center">
                <h:commandButton value="Cadastrar" action="#{cadastroBean.salvar}"/>
            </div>
        </div>
    </h:form>

</h:body>
</html>
